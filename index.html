<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cube-des.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Evaluation 2 - Jeu de dès</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-light">
                    <h2>Jeu de dés à deux joueurs</h2>
                    <button id="btn-new-game">Nouvelle partie</button>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3" id="col-joueur1">
                <h5>Joueur 1</h5>
                <div id="score-total-joueur1"><h4></h4></div>
                <div id="score-courant-joueur1"><h4></h4></div>
                <h3>Points</h3>
            </div>
        </div>

        <div class="col-md-3" id="col-joueur2">
            <h5>Joueur 2</h5>
            <div id="score-total-joueur2"><h4></h4></div>
            <div id="score-courant-joueur2"><h4></h4></div>
            <h3>Points</h3>
        </div>
        <div class="container-des">
            <div class="cube" id="cube">
                <div class="front">
                    <span class="fas fa-circle"></span>
                </div>
                <div class="back">
                    <pre
                        class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                    <br>
                    <pre
                        class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>

                </div>
                <div class="top">
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                </div>
                <div class="left">
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                </div>
                <div class="right">
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                </div>
                <div class="bottom">
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                    <span class="fas fa-circle"></span>
                </div>
            </div>
        </div>
        <button id="btn-hold">Ajouter</button>
        <button id="btn-roll">Lancer le dès</button>
    </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
