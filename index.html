<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cube-des.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Evaluation 2 - Jeu de dès</title>
</head>

<body>
    <!-- Barre navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light mx-5 py-4">
        <div class="container">
            <h2>Jeu de dés à deux joueurs</h2>
            <button class="btn btn-success"id="btn-new-game">Nouvelle partie</button>
        </div>
    </nav>

    <div id="barreInfo"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Joueur 1 -->
            <div class="col-sm-4" id="col-joueur1">
                <h5>Joueur 1</h5>
                <div id="score-total-joueur1">
                    <h4>0</h4>
                </div>
                <div id="score-courant-joueur1">
                    <h4>0</h4>
                </div>
                <h3>Points</h3>
            </div>

            <!-- Cube-3d représentant le dé -->
            <div class="col-sm-4">
                <div class="container container-des">
                    <div class="cube" id="cube">
                        <div class="front">
                            <span class="fas fa-circle"></span>
                        </div>

                        <div class="back">
                            <pre
                                class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                            <br>
                            <pre
                                class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                        </div>

                        <div class="top">
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                        </div>
                        <div class="left">
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                        </div>
                        <div class="right">
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                        </div>
                        <div class="bottom">
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                            <span class="fas fa-circle"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Joueur 2 -->
            <div class="col-sm-4" id="col-joueur2">
                <h5>Joueur 2</h5>
                <div id="score-total-joueur2">
                    <h4>0</h4>
                </div>
                <div id="score-courant-joueur2">
                    <h4>0</h4>
                </div>
                <h3>Points</h3>
            </div>
        </div>
    
    <div class="row pt-4 justify-items-center">
        <div class="container">
            <button class="btn btn-primary" id="btn-hold">Ajouter</button>
            <button class="btn btn-warning" id="btn-roll">Lancer le dès</button>
        </div>
    </div>
</div>
</body>
<script type="module" src="js/main.js"></script>

</html>
