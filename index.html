<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Feuille de style personnalisée -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Evaluation 2 - Jeu de dès</title>
</head>

<body>
    <div class="row">
        <!-- Barre navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning py-1 text-white">
            <div class="container-fluid mx-3">
                <h2>Jeu de dés à deux joueurs</h2>
                <div><input type="checkbox" name="checkHistorique" class="checkHistorique">
                    <label for="checkHistorique">Voir historique</label></div>
                <button class="btn btn-success" id="btn-new-game">Nouvelle partie</button>
            </div>
        </nav>
    </div>
    <!-- Barre informative -->
    <div class="row p-1 text-center bg-success text-white">
        <div class="col-md-12">
            <div id="barreInfo"></div>
        </div>
    </div>

    <!-- Tapis de jeu -->
    <div class="container">
    <div class="row p-2 text-center">
            <div class="col-md-11 mx-auto tapis-jeu d-flex justify-content-center align-items-center">

                <!-- Joueur 1 -->
                <div class="col-md-4 p-2 d-flex justify-content-center my-auto" id="joueur1">
                    <div class="pointsJ1">
                        <h5>Joueur 1</h5>
                        <h4 class="score-total score-total-joueur1">0</h4>
                        <h4 class="score-courant score-courant-joueur1">0</h4>
                        <h5>Points</h5>
                    </div>
                </div>

                <!-- Cube-3d représentant le dé -->
                <div class="col-md-4 my-auto container-cube-3d">
                    <div class="container">

                        <div class="cube" id="cube">
                            <div class="front">
                                <span class="fas fa-circle"></span>
                            </div>

                            <div class="back">
                                <pre
                                    class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>     <span class="fas fa-circle"></span></pre>
                                <br>
                                <pre
                                    class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                            </div>

                            <div class="top">
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                            </div>

                            <div class="left">
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                            </div>

                            <div class="right">
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                            </div>

                            <div class="bottom">
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                                <span class="fas fa-circle"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 p-2 d-flex justify-content-center my-auto" id="joueur2">
                    <div class="pointsJ2">
                        <h5>Joueur 2</h5>
                        <h4 class="score-total score-total-joueur2">0</h4>
                        <h4 class="score-courant score-courant-joueur2">0</h4>
                        <h5>Points</h5>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Fin tapis de jeu -->
    <!-- Container boutons -->
    <div class="row p-4 text-center">
        <div class="container">
            <div class="col-md-11 mx-auto">
                <button class="btn btn-primary" id="btn-hold">Ajouter au score global</button>
                <button class="btn btn-warning" id="btn-roll">Lancer le dès</button>
            </div>
        </div>
    </div>

    <!-- Barre historique partie -->
    <div class="row p-1 text-center">
        <div class="container">
            <div class="col-md-4 mx-auto">
                <div class="historique"></div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="js/main.js"></script>

</html>
